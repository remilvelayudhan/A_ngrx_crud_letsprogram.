

<table>
    <thead>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>category</th>
        <th>image</th>
        <th>Description</th>
        
        <th>rating</th>
        <th>count</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}
           
            </td>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
         
            <td>{{product.category}}</td>
            <td>{{product.image}}</td>
            <td>{{product.description.substring(0,50)+threeDots}}</td>
            <td>{{product.rating.rate}}</td>
            <td>{{product.rating.count}}</td>
            <td><button (click)="addTocart(product)">Add To Cart</button></td>
            
        </tr>
    </tbody>
</table>
<div>
    <h1>Cart items</h1>
    {{cartItem$ |async |json}}
</div>
